<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{Admin/fragments::header}"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!--Sidebar-->
    <ul th:replace="~{Admin/fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{Admin/fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleAddCategoryModal"
                    data-whatever="@mdo">Add new category
            </button>
            <p th:if="${size == 0}">No category</p>
            <div id="successMessage" th:if="${success}" class="text-center alert alert-success">
                <p th:text="${success}">
                </p>
            </div>
            <div id="errorMessage" th:if="${error}" class="text-center alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <table class="table table-striped" th:if="${size > 0}">
                <thead>
                <tr>
                    <th scope="col">Category Index</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Update Name</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                                <tr th:each="category : ${categories}">
                                    <th scope="row" th:text="${category.categoryId}"></th>
                                    <td th:text="${category.categoryName}"></td>
                                    <td>
                                        <a class="btn btn-primary editButton"
                                           th:data-id="${category.categoryId}"
                                           th:data-name="${category.categoryName}"
                                           href="#"
                                           data-toggle="modal"
                                           data-target="#editModal">Update</a>
                                    </td>
                                    <td>
                                        <a th:if="${category.isDeleted} == true" th:href="@{/category/enable-category(id = ${category.categoryId})}"
                                           class="btn btn-primary enableDisableButton">Enable</a>
                                        <a th:if="${category.isDeleted} == false" th:href="@{/category/disable-category(id = ${category.categoryId})}"
                                           class=" btn btn-danger enableDisableButton">Delete</a>
                                    </td>
                                </tr>


                </tbody>
            </table>

            <!-- Pagination Controls -->
            <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/category/category_list(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/category/category_list(page=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/category/category_list(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>



            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{Admin/fragments::footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{Admin/fragments::scroll}"></a>

<!--Add Categories Modal-->
<div class="modal fade" id="exampleAddCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleAddCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleAddCategoryModalLabel">New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/category/save-category}" method="post">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Category Name:</label>
                        <input type="text" class="form-control" id="name" name="categoryName">
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary ml-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!--End-->

<!-- Edit Category Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/category/update-category}" method="put">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idEdit" name="categoryId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Category Name</label>
                        <input type="text" class="form-control" id="nameEdit" name="categoryName">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- End -->
<!-- Bootstrap core JavaScript-->
<div th:replace="~{Admin/fragments::script}"></div>

<script th:src="@{/js/categories.js}"></script>
</body>

</html>
